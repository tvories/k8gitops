---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-jackett
spec:
  storageClassName: nfs-jackett
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/jackett
    server: ${SECRET_NAS1}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-jackett
  namespace: downloads
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-jackett
  resources:
    requests:
      storage: 1Mi
