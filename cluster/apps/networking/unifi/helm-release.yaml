---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  releaseName: unifi
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.2.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.4.54
    persistence:
      data:
        enabled: true
        existingClaim: unifi-pvc
    # timezone: "${TIMEZONE}"
    # runAsRoot: true
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enabled: true
        annotations:
          ingress.kubernetes.io/ssl-redirect: "true"
          kubernetes.io/ingress.class: "nginx-internal"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "unifi.${SECRET_DOMAIN}"
            secretName: unifi-cert
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${UNIFI_LB}
        externalTrafficPolicy: Local
    # controllerService:
    #   type: LoadBalancer
    #   externalTrafficPolicy: Local
    #   externalIPs:
    #     - ${UNIFI_LB}
    # stunService:
    #   type: LoadBalancer
    #   externalTrafficPolicy: Local
    #   externalIPs:
    #     - ${UNIFI_LB}
    # discoveryService:
    #   type: LoadBalancer
    #   externalTrafficPolicy: Local
    #   externalIPs:
    #     - ${UNIFI_LB}
    # podAnnotations:
    #   backup.velero.io/backup-volumes: unifi-data
    resources:
      requests:
        memory: 500Mi
        cpu: 35m
      limits:
        memory: 750Mi
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    mongodb:
      enabled: true
      persistence:
        enabled: true
        existingClaim: unifi-pvc
