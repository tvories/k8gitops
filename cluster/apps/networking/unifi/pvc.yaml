---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-pvc
  namespace: networking
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-unifi
  resources:
    requests:
      storage: 1Mi

#DB
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-unifi-db
spec:
  storageClassName: nfs-unifi-db
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/unifi/external-db
    server: ${SECRET_NAS1}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-pvc-db
  namespace: networking
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-unifi-db
  resources:
    requests:
      storage: 1Mi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-config
  namespace: networking
  # labels:
  #   kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block