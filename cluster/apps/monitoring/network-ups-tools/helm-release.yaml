---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: network-ups-tools
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: network-ups-tools
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: v2.8.0
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        enabled: false
        type: LoadBalancer
        loadBalancerIP: "${LB_NUT}"
        externalTrafficPolicy: Local
        ports:
          server:
            enabled: true
            protocol: TCP
            port: 3493
    ingress:
      main:
        enabled: false
        ingressClassName: "nginx-internal"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        hosts:
        - host: "nut.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "nut.${SECRET_DOMAIN}"
          secretName: nut-cert
    persistence:
      ups:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb/003/011
        mountPath: /dev/bus/usb/001/001
        readOnly: false
    securityContext:
      privileged: true
    
    config:
      mode: values
      files:
        nut.conf: |
          MODE=netserver
        upsd.conf: |
          LISTEN 0.0.0.0
        ups.conf: |
          [cyberpower-ups]
            driver = usbhid-ups
            port = auto
            desc = "CyberPower CP1500 AVR"
            pollinterval = 10
        upsd.users: |
          [upsmon]
            password  = "${SECRET_NUT_PASSWORD}"
            actions = SET
            instcmds = ALL
            upsmon primary
        upsmon.conf: |
          MONITOR cyber-power@localhost:3493 1 upsmon "${SECRET_NUT_PASSWORD}" primary
          SHUTDOWNCMD "/sbin/shutdown -h +0"
          POWERDOWNFLAG /etc/killpower
          POLLFREQ 15
          POLLFREQALERT 5
          HOSTSYNC 15

    metrics:
      enabled: true
      serviceMonitor:
        interval: 15s
        scrapeTimeout: 10s
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: hon95/prometheus-nut-exporter
          tag: 1.1.1

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-cyberpower-ups", operator: In, values: ["true"]}
