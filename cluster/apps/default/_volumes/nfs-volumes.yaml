---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-homeassistant
spec:
  storageClassName: nfs-homeassistant
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/hatemp
    server: ${SECRET_NAS1}

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-homeassistant-postgres
spec:
  storageClassName: nfs-homeassistant-postgres
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/hatemp-postgres
    server: ${SECRET_NAS1}