---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  releaseName: audiobookshelf
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: audiobookshelf
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: 2.0.3
      # pullPolicy: Always
    env:
      TZ: "${TIMEZONE}"
    
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-external"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
        hosts:
        - host: "ab.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "ab.${SECRET_DOMAIN}"
          secretName: audiobookshelf-cert
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: pvc-ceph-audiobookshelf-config
      metadata:
        enabled: true
        mountPath: /metadata
        existingClaim: pvc-ceph-audiobookshelf-metadata
      media:
        enabled: true
        mountPath: /audiobooks
        existingClaim: audiobookshelf-media-pvc
