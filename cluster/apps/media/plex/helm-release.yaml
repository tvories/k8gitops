---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  releaseName: plex
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.24.5.5173-8dcc73a59
    env:
      TZ: "${TIMEZONE}"
    # podSecurityContext:
    #   supplementalGroups:
    #   - 44
    #   - 109
    #   - 100
    service:
      main:
        # primary: true
        # ports:
        #   http:
        #     port: 32400
        # enabled: true
        type: LoadBalancer
        externalIPs:
        - 192.168.81.39
        externalTrafficPolicy: Local
        # port:
        #   port: 32400
    # hostNetwork: true
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          # kubernetes.io/ingress.class: "nginx-internal"
          # external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        hosts:
        - host: "plex.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "plex.${SECRET_DOMAIN}"
          secretName: plex-cert
    podAnnotations:
      backup.velero.io/backup-volumes: config
      pre.hook.backup.velero.io/container: fsfreeze
      pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/config"]'
      post.hook.backup.velero.io/container: fsfreeze
      post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/config"]'
  
    persistence:
      config:
        enabled: true
        existingClaim: pvc-ceph-plex-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${SECRET_NAS1}
            path: /mnt/fatguys/Media
        mountPath: /media
        readOnly: true

    podSecurityContext:
      supplementalGroups:
      - 44
      - 109
      - 65539
      - 100

    additionalContainers:
      fsfreeze:
        name: fsfreeze
        image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          privileged: true

