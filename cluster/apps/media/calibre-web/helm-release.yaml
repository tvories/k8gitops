---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: calibre-web
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: version-0.6.18

    env:
      TZ: "${TIMEZONE}"
      PGID: 65539
      DOCKER_MODS: "linuxserver/calibre-web:calibre"

    persistence:
      config:
        enabled: true
        existingClaim: pvc-calibre-web-config
      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${SECRET_NAS1}
            path: /mnt/fatguys/Media/books
        mountPath: /data

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-external"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          
        hosts:
          - host: calibre-web.${SECRET_DOMAIN}
            paths:
              - path: /

        tls:
          - secretName: tls.calibre-web
            hosts:
              - calibre-web.${SECRET_DOMAIN}

    resources:
      requests:
        memory: 256Mi
      limits:
        memory: 512Mi
