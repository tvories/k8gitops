---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backup
spec:
  storageClassName: nfs-backup
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/Backup/k8s/benji
    server: ${SECRET_NAS1}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-nfs-backup
  namespace: backup-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-backup
