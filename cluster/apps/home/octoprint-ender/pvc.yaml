---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-octoprint-ender
spec:
  storageClassName: nfs-octoprint-ender
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/octoprint-ender
    server: ${SECRET_NAS1}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-octoprint-ender
  namespace: home
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-octoprint-ender
  resources:
    requests:
      storage: 1Mi
