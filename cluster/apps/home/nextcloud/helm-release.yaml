---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: home
spec:
  releaseName: nextcloud
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.6.5
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: 21.0.2-apache

    ingress:
      enabled: true
      annotations:
        ingress.kubernetes.io/ssl-redirect: "true"
        kubernetes.io/tls-acme: "true"
        kubernetes.io/ingress.class: nginx-external
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For, X-Real-IP, X-Frame-Options, X-Content-Type-Options, X-Forwarded-Proto"
        nginx.ingress.kubernetes.io/proxy-body-size: "10G"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      tls:
        - hosts:
          - nc.${SECRET_DOMAIN}
          secretName: nc-cert
        
    nextcloud:
      configs:
        # custom.config.php: |-
        #   <?php
        #     $CONFIG = array (
        #       'overwriteprotocol' => 'https',
        #       'filelocking.enabled' => 'true',
        #       'memcache.distributed' => '\\OC\\Memcache\\Redis',
        #       'memcache.locking' => '\\OC\\Memcache\\Redis',
        #       'memcache.local' => '\\OC\\Memcache\\Redis',
        #       'trusted_proxies' => ['10.43.0.0/16'],
        #       'trusted_domains' => ['nc.${SECRET_DOMAIN}'],
        #       'redis' =>
        #         array (
        #           'host' => 'nextcloud-k8-prod-redis-master',
        #           'password' => '${SECRET_NEXTCLOUD_REDIS_PASSWORD}',
        #           'port' => 6379,
        #         ),
        #     );
      host: nc.${SECRET_DOMAIN}
      username: admin
      password: changeme
      mail:
        enabled: true
        fromAddress: ${SECRET_NEXTCLOUD_MAIL_USER}
        domain: ${SECRET_DOMAIN}
        smtp:
          host: ${SECRET_SMTP_HOST}
          secure: ssl
          port: 465
          name: ${SECRET_NEXTCLOUD_MAIL_USER}
          password: ${SECRET_NEXTCLOUD_MAIL_PASSWORD}

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-k8-prod-postgresql
      database: nextcloud
      password: ${SECRET_NEXTCLOUD_DB_PASSWORD}
      user: ncuser

    redis:
      enabled: true
      cluster:
        enabled: false
      usePassword: true
      password: ${SECRET_NEXTCLOUD_REDIS_PASSWORD}
      master:
        persistence:
          enabled: false

    postgresql:
      enabled: true
      persistence:
        enabled: true
        existingClaim: pvc-nextcloud-db
        size: 1Mi
      global:
        postgresql:
          postgresqlUsername: ncuser
          postgresqlPassword: ${SECRET_NEXTCLOUD_DB_PASSWORD}
          postgresqlDatabase: nextcloud

    cronjob:
      enabled: true

    persistence:
      enabled: true
      accessMode: ReadWriteMany
      size: 1Mi
      existingClaim: pvc-nextcloud

    livenessProbe:
      enabled: false

    readinessProbe:
      enabled: false
