---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: home
spec:
  releaseName: nextcloud
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.6.5
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: 21.0.3-fpm

    ingress:
      enabled: true
      annotations:
        ingress.kubernetes.io/ssl-redirect: "true"
        kubernetes.io/tls-acme: "true"
        kubernetes.io/ingress.class: nginx-external
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For, X-Real-IP, X-Frame-Options, X-Content-Type-Options, X-Forwarded-Proto"
        nginx.ingress.kubernetes.io/proxy-body-size: "10G"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"

      tls:
        - hosts:
          - nc.${SECRET_DOMAIN}
          secretName: nc-cert
        
      host: nc
      username: admin
      password: changeme
      mail:
        enabled: true
        fromAddress: ${SECRET_NEXTCLOUD_MAIL_USER}
        domain: ${SECRET_DOMAIN}

    nginx:
      ## You need to set an fpm version of the image for nextcloud if you want to use nginx!
      enabled: true

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql
      database: nextcloud
      password: ${SECRET_NEXTCLOUD_DB_PASSWORD}
      user: ncuser

    redis:
      enabled: true
      cluster:
        enabled: false
      usePassword: true
      password: ${SECRET_NEXTCLOUD_REDIS_PASSWORD}
      master:
        persistence:
          enabled: false

    postgresql:
      enabled: true
      persistence:
        enabled: true
        existingClaim: pvc-nextcloud-db
        size: 1Mi
      global:
        postgresql:
          postgresqlUsername: ncuser
          postgresqlPassword: ${SECRET_NEXTCLOUD_DB_PASSWORD}
          postgresqlDatabase: nextcloud

    cronjob:
      enabled: false

    persistence:
      enabled: true
      accessMode: ReadWriteMany
      size: 1Mi
      existingClaim: pvc-nextcloud

    livenessProbe:
      enabled: false

    readinessProbe:
      enabled: false
