---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: octoprint-mpsm
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: octoprint
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: octoprint/octoprint
      tag: 5512.0.0

    env:
      TZ: "${TIMEZONE}"
      OCTOPRINT_PORT: "5000"
      ENABLE_MJPG_STREAMER: "false"
      # CAMERA_DEV: "/dev/usbwebcam"
      # MJPG_STREAMER_INPUT: "-y -n -r 1920x1080"

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false

    persistence:
      data:
        enabled: true
        existingClaim: pvc-octoprint-mpsm
      host-dev:
        enabled: true
        type: hostPath
        hostPath: /dev

    securityContext:
      privileged: true

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-3dprinter-mpsm
              operator: In
              values:
              - "true"

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        hosts:
        - host: octo-mpsm.${SECRET_DOMAIN}
          paths:
          - path: /

        tls:
        - secretName: octo-mpsm-cert
          hosts:
          - octo-mpsm.${SECRET_DOMAIN}
