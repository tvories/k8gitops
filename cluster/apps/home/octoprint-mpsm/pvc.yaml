---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-jackett
spec:
  storageClassName: nfs-octoprint-mpsm
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/octoprint-mpsm
    server: ${SECRET_NAS1}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-octoprint-mpsm
  namespace: home
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-octoprint-mpsm
  resources:
    requests:
      storage: 1Mi
