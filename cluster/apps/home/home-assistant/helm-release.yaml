---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  releaseName: home-assistant
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 12.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
    imagePullSecrets:
    - name: regcred
    image:
      repository: homeassistant/home-assistant
      tag: 2021.12.8
    persistence:
      config:
        enabled: true
        existingClaim: homeassistant-pvc
    extraEnv:
      TZ: "${TIMEZONE}"
    # envFrom:
    # - secretRef:
    #     name: home-assistant-secrets
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-external"
        annotations:
          # kubernetes.io/ingress.class: "nginx-external"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
          nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For, X-Real-IP, X-Frame-Options, X-Content-Type-Options, X-Forwarded-Proto"
        hosts:
        - host: "ha.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: home-assistant-cert
          hosts:
          - "ha.${SECRET_DOMAIN}"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${HOME_ASSISTANT_ADDRESS}"
        externalIPs:
        - "${HOME_ASSISTANT_ADDRESS}"
        externalTrafficPolicy: Local
    mariadb:
      enabled: false
    postgresql:
      enabled: true
      image:
        tag: 11.14.0
      existingSecret: home-assistant-postgresql-secret
      persistence:
        enabled: true
        existingClaim: homeassistant-postgres-pvc
    addons:
      codeserver:
        imagePullSecrets:
        - name: regcred
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.0.1
        workingDir: "/config"
        #TODO: Eventually add a git secret here
        # git:
        #   deployKeySecret: home-assistant-code-server-secret
        env:
          password: ${SECRET_CODESERVER_PASSWORD}
        args:
        - --auth
        - "none"
        - --user-data-dir
        - "/config/.vscode"
        - --extensions-dir
        - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx-internal"
          annotations:
            # kubernetes.io/ingress.class: "nginx-internal"
            # nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
            # nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/start"
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            kubernetes.io/tls-acme: "true"
            cert-manager.io/cluster-issuer: letsencrypt-production
          hosts:
          - host: "ha-vscode.${SECRET_DOMAIN}"
            paths:
            - path: /
              pathType: Prefix
          tls:
          - secretName: ha-vscode-cert
            hosts:
            - "ha-vscode.${SECRET_DOMAIN}"
        volumeMounts:
        - name: config
          mountPath: /config
    # podAnnotations:
    #   secret.reloader.stakater.com/reload: home-assistant-secrets
