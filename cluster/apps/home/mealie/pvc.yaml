---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mealie
  namespace: home
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-mealie
  resources:
    requests:
      storage: 1Mi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-rook-mealie
  namespace: home
  # labels:
  #   kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: ceph-block
