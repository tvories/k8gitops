---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vernemq
  namespace: home
spec:
  interval: 5m
  releaseName: vernemq
  chart:
    spec:
      # renovate: registryUrl=https://vernemq.github.io/docker-vernemq
      chart: vernemq
      version: 1.6.7
      sourceRef:
        kind: HelmRepository
        name: vernemq-charts
        namespace: flux-system
      interval: 5m
  values:
    statefulset:
      annotations:
        secret.reloader.stakater.com/reload: "vernemq-secrets"
    image:
      repository: vernemq/vernemq
      tag: 1.11.0-alpine
    replicaCount: 1
    serviceMonitor:
      create: true
    service:
      type: LoadBalancer
      externalIPs:
      - ${VERNEMQ_EXTERNAL_IP}
      ws:
        enabled: true
        nodePort: 8080
      mqtt:
        enabled: true
        nodePort: 8443
    # statefulset:
    #   podAnnotations:
    #     prometheus.io/scrape: "true"
    #     prometheus.io/port: "8888"
    secretMounts:
    - name: vernemq-auth
      secretName: vernemq-secrets
      path: /vernemq/auth

    additionalEnv:
    - name: DOCKER_VERNEMQ_ACCEPT_EULA
      value: "yes"
    - name: DOCKER_VERNEMQ_VMQ_PASSWD__PASSWORD_FILE
      value: /vernemq/auth/vmq.passwd
    - name: DOCKER_VERNEMQ_VMQ_ACL__ACL_FILE
      value: /vernemq/auth/vmq.acl

    podAntiAffinity: hard
