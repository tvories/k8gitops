---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-audiobookshelf-media
spec:
  storageClassName: nfs-audiobookshelf-media
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/Media/books
    server: ${SECRET_NAS1}


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobookshelf-media-pvc
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-audiobookshelf-media
  resources:
    requests:
      storage: 1Mi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-ceph-audiobookshelf-config
  namespace: media
  # labels:
  #   kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: ceph-block

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-ceph-audiobookshelf-metadata
  namespace: media
  # labels:
  #   kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block