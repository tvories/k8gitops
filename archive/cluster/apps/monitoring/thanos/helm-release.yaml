---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 10.5.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    objstoreConfig:
      type: s3
      config:
        bucket: thanos
        endpoint: "$nas1.{SECRET_INTERNAL_DOMAIN}:9000"
        access_key: minio
        secret_key: "${SECRET_MINIO_KEY}"
        insecure: true
    query:
      enabled: true
      replicaCount: 3
      podAntiAffinityPreset: hard
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring

      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 99M

      ingress:
        enabled: true
        hostname: "thanos-query.${SECRET_DOMAIN}"
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        tls: true

    queryFrontend:
      enabled: false

    bucketweb:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 64M
      ingress:
        enabled: true
        hostname: "thanos-bucketweb.${SECRET_DOMAIN}"
        ingressClassName: "nginx-internal"
        tls: true

    compactor:
      enabled: true
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 180d
      resources:
        requests:
          cpu: 15m
          memory: 204M
        limits:
          memory: 270M
      ingress:
        enabled: true
        hostname: "thanos-compactor.${SECRET_DOMAIN}"
        ingressClassName: "nginx-internal"
        tls: true
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 5Gi

    storegateway:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 64M
      ingress:
        enabled: true
        hostname: "thanos-storegateway.${SECRET_DOMAIN}"
        ingressClassName: "nginx-internal"
        tls: true
      persistence:
        enabled: true
        size: 512Mi

    ruler:
      enabled: true
      dnsDiscovery:
        enabled: true
      alertmanagers:
        - http://kube-prometheus-stack-alertmanager.monitoring:9093
      clusterName: cluster.local
      config: |-
        groups:
          - name: "PrometheusWatcher"
            rules:
              - alert: "PrometheusDown"
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
      ingress:
        enabled: true
        hostname: "thanos-ruler.${SECRET_DOMAIN}"
        ingressClassName: "nginx-internal"
        tls: true
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 512Mi

      resources:
        requests:
          cpu: 15m
          memory: 94M
        limits:
          memory: 113M

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

