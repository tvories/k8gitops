---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-physical1
spec:
  restartPolicy: Never
  nodeName: physical1
  containers:
    - name: disk-wipe
      image: busybox
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/sdb",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/sdb",
          "&& sgdisk -z /dev/sdb",
        ]
