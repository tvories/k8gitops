---
name: cluster-0

nodes:
  - hostname: talos-cp-1
    domain: ${domains.hardware}
    ip_address: 192.168.80.91
    controlplane: true
  - hostname: talos-cp-2
    domain: ${domains.hardware}
    ip_address: 192.168.80.92
    controlplane: true
  - hostname: talos-cp-3
    domain: ${domains.hardware}
    ip_address: 192.168.80.93
    controlplane: true
  - hostname: talos-worker-1
    domain: ${domains.hardware}
    ip_address: 192.168.80.94
  - hostname: talos-worker-2
    domain: ${domains.hardware}
    ip_address: 192.168.80.95
  - hostname: talos-worker-3
    domain: ${domains.hardware}
    ip_address: 192.168.80.96
  - hostname: physical2
    domain: ${domains.hardware}
    ip_address: 192.168.80.90

controlplane:
  endpoint: "https://cluster-0.${domains.hardware}:6443"

  configPatches:
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: "true"
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /machine/install/extraKernelArgs
      value:
        - "talos.logging.kernel=udp://192.168.83.42:6050/"

    - op: add
      path: /machine/logging
      value:
        destinations:
          - endpoint: "udp://192.168.83.42:6051/"
            format: json_lines

    - op: add
      path: /machine/time
      value:
        disabled: false
        servers:
          - us.pool.ntp.org

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true

    - op: add
      path: /machine/network/extraHostEntries
      value:
        - ip: ${cluster.endpointIP}
          aliases:
            - cluster-0.${domains.hardware}

    - op: add
      path: /cluster/proxy/disabled
      value: true

    - op: add
      path: /cluster/apiServer/certSANs
      value:
        - ${cluster.endpointIP}
        - ${builtin.hostname}
        - ${builtin.hostname}.${domains.hardware}
        - cluster-0.${domains.hardware}

    - op: add
      path: /cluster/apiServer/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True

    - op: add
      path: /cluster/controllerManager/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True

    - op: add
      path: /cluster/proxy/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True

    - op: add
      path: /cluster/scheduler/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True

    - op: add
      path: /machine/certSANs
      value:
        - ${cluster.endpointIP}
        - ${builtin.hostname}.${domains.hardware}
        - cluster-0.${domains.hardware}

    - op: add
      path: /cluster/network/cni
      value:
        name: "custom"
        urls:
          - "https://raw.githubusercontent.com/tvories/k8s-gitops/feat/infra/k8s/clusters/cluster-0/integrations/cilium-quick-install/quick-install.yaml"

    - op: replace
      path: /cluster/extraManifests
      value:
        - "https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.3.0/deploy/ha-install.yaml"

workers:
  configPatches:
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: "true"
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True

    - op: add
      path: /machine/certSANs
      value:
        - ${builtin.hostname}
        - ${builtin.hostname}.${domains.hardware}

    - op: add
      path: /machine/time
      value:
        disabled: false
        servers:
          - us.pool.ntp.org

    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true

    - op: add
      path: /machine/network/extraHostEntries
      value:
        - ip: ${cluster.endpointIP}
          aliases:
            - cluster-0.${domains.hardware}

    - op: add
      path: /machine/install/extraKernelArgs
      value:
        - "talos.logging.kernel=udp://192.168.83.42:6050/"

    - op: add
      path: /machine/logging
      value:
        destinations:
          - endpoint: "udp://192.168.83.42:6051/"
            format: json_lines
