---
clusterName: cluster-0
# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.2.5
kubernetesVersion: v1.24.7
endpoint: https://cluster-0.${domainName}:6443

cniConfig:
  name: custom
  urls:
    - https://raw.githubusercontent.com/tvories/k8s-gitops/main/k8s/clusters/cluster-0/integrations/cilium-quick-install/quick-install.yamlni

nodes:
  - hostname: talos-cp-1.${domainName}
    controlPlane: true
    ipAddress: 192.168.80.91
    installDisk: /dev/sda
  - hostname: talos-cp-2.${domainName}
    controlPlane: true
    ipAddress: 192.168.80.92
    installDisk: /dev/sda
  - hostname: talos-cp-3.${domainName}
    controlPlane: true
    ipAddress: 192.168.80.93
    installDisk: /dev/sda
  - hostname: talos-worker-1.${domainName}
    ipAddress: 192.168.80.94
    installDisk: /dev/sda
  - hostname: talos-worker-2.${domainName}
    ipAddress: 192.168.80.95
    installDisk: /dev/sda
  # - hostname: talos-worker-3.${domainName}
  #   ipAddress: 192.168.80.96
  #   installDisk: /dev/sda
  - hostname: physical2.${domainName}
    controlPlane: true
    allowSchedulingOnMasters: true
    ipAddress: 192.168.80.90
    installDisk: /dev/sda
    inlinePatch:
      machine:
        install:
          # renovate: datasource=gitlab-packages depName=ammmze/talos-gasket-installer
          image: ghcr.io/ammmze/talos-gasket-installer:v1.1.2-20220727215216
  - hostname: sff1.${domainName}
    controlPlane: true
    allowSchedulingOnMasters: true
    ipAddress: 192.168.80.97
    inlinePatch:
      machine:
        install:
          # renovate: datasource=gitlab-packages depName=ammmze/talos-gasket-installer
          image: ghcr.io/ammmze/talos-gasket-installer:v1.1.2-20220727215216

    installDisk: /dev/sda
  - hostname: physical1.${domainName}
    controlPlane: true
    allowSchedulingOnMasters: true
    ipAddress: 192.168.80.98
    installDisk: /dev/sda
    inlinePatch:
      machine:
        install:
          # renovate: datasource=gitlab-packages depName=ammmze/talos-gasket-installer
          image: ghcr.io/ammmze/talos-gasket-installer:v1.1.2-20220727215216

controlPlane:
  inlinePatch:
    cluster:
      etcd:
        ca:
          crt: ${etcdCert}
          key: ${etcdCertKey}
        extraArgs:
          election-timeout: 5000
          heartbeat-interval: 250
          listen-metrics-urls: http://0.0.0.0:2381
      aescbcEncryptionSecret: ${aescbcEncryptionKey}
      aggregatorCA:
        crt: ${k8sAggregatorCert}
        key: ${k8sAggregatorCertKey}
      apiServer:
        certSANs:
          - ${clusterEndpointIP}
          - cluster-0.${domainName}
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      ca:
        crt: ${clusterCert}
        key: ${clusterCertKey}
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      discovery:
        registries:
          service:
            disabled: true
      extraManifests:
        - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.6.2/deploy/ha-install.yaml
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      secret: ${clusterSecret}
      serviceAccount:
        key: ${k8sServiceAccountKey}
      token: ${clusterToken}

    machine:
      ca:
        crt: ${machineCert}
        key: ${machineCertKey}
      certSANs:
        - ${clusterEndpointIP}
        - cluster-0.${domainName}
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      install:
        extraKernelArgs:
          - "talos.logging.kernel=udp://192.168.83.42:6050/"
      logging:
        destinations:
          - endpoint: "udp://192.168.83.42:6051/"
            format: json_lines
      # network:
      #   extraHostEntries:
      #     - ip: ${clusterEndpointIP}
      #       aliases:
      #         - cluster-0.${domainName}
      time:
        disabled: false
        servers:
          - us.pool.ntp.org
      token: ${machineToken}

worker:
  inlinePatch:
    cluster:
      aescbcEncryptionSecret: ${aescbcEncryptionKey}
      ca:
        crt: ${clusterCert}
        key: ${clusterCertKey}
      secret: ${clusterSecret}
      token: ${clusterToken}
      discovery:
        registries:
          service:
            disabled: true

    machine:
      ca:
        crt: ${machineCert}
        key: ${machineCertKey}
      certSANs:
        - ${clusterEndpointIP}
        - cluster-0.${domainName}
      install:
        extraKernelArgs:
          - "talos.logging.kernel=udp://192.168.83.42:6050/"
      logging:
        destinations:
          - endpoint: "udp://192.168.83.42:6051/"
            format: json_lines
      # network:
      #   extraHostEntries:
      #     - ip: ${clusterEndpointIP}
      #       aliases:
      #         - cluster-0.${domainName}
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      time:
        disabled: false
        servers:
          - us.pool.ntp.org
      token: ${machineToken}
      kubelet:
        extraArgs:
          rotate-server-certificates: "true"
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
