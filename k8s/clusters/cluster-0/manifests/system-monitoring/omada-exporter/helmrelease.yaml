---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app omada-exporter
  namespace: system-monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: omada-exporter
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: charlie-haley
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      repository: ghcr.io/charlie-haley/omada_exporter
      pullPolicy: IfNotPresent
      tag: 0.13.0
    env:
      TZ: "${TIMEZONE}"
    # envFrom:
    #   - secretRef:
    #       name: omada-exporter-secret
    omada:
      host: https://omada-controller-app.network.svc.cluster.local:8043
      request_timeout: 60
      site: Default
      insecure: true
      username: ${SECRET_OMADA_EXPORTER_USERNAME}
      password: ${SECRET_OMADA_EXPORTER_PASSWORD}
