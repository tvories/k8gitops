---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: system-monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/miguelndecarvalho/speedtest-exporter
      tag: v3.5.4
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        enabled: false
      metrics:
        enabled: true
        ipFamilyPolicy: PreferDualStack
        ports:
          metrics:
            port: 9798
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
