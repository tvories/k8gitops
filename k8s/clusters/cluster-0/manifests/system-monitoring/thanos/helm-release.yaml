---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thanos
  namespace: system-monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: thanos
      version: 12.22.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.34.0

    objstoreConfig:
      type: s3
      # config:
      #   insecure: false

    query:
      enabled: true
      replicaCount: 1
      replicaLabel: ["__replica__"]
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: system-monitoring

      resources:
        requests:
          cpu: 15m
          memory: 64M
        # limits:
        #   memory: 99M

      ingress:
        enabled: true
        hostname: "thanos.${CLUSTER_NAME}.${SECRET_DOMAIN}"
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        tls: true

    queryFrontend:
      enabled: true
      replicaCount: 1
      resources:
        limits:
          memory: 1Gi

    bucketweb:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 64M
        # limits:
        #   memory: 64M

    compactor:
      enabled: true
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 180d
      resources:
        requests:
          cpu: 15m
          memory: 204M
        # limits:
        #   memory: 270M
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 20Gi

    storegateway:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 64M
        # limits:
        #   memory: 64M
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 512Mi

    ruler:
      enabled: true
      dnsDiscovery:
        enabled: true
      alertmanagers:
        - http://kube-prometheus-stack-alertmanager.system-monitoring:9093
      clusterName: ${CLUSTER_NAME}
      replicaLabel: __replica__
      extraFlags: ["--web.prefix-header=X-Forwarded-Prefix"]
      config: |-
        groups:
          - name: PrometheusWatcher
            rules:
              - alert: PrometheusDown
                annotations:
                  summary: A Prometheus has disappeared from Prometheus target discovery
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
                for: 5m
                labels:
                  severity: critical
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 512Mi
      resources:
        requests:
          cpu: 15m
          memory: 94M
        # limits:
        #   memory: 113M

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  valuesFrom:
    - kind: Secret
      name: thanos-secret
      valuesKey: s3-bucket
      targetPath: objstoreConfig.config.bucket
    - kind: Secret
      name: thanos-secret
      valuesKey: s3-endpoint
      targetPath: objstoreConfig.config.endpoint
    # - kind: ConfigMap
    #   name: thanos-ceph-bucket
    #   valuesKey: BUCKET_REGION
    #   targetPath: objstoreConfig.config.region
    - kind: Secret
      name: thanos-secret
      valuesKey: access-key
      targetPath: objstoreConfig.config.access_key
    - kind: Secret
      name: thanos-secret
      valuesKey: secret-key
      targetPath: objstoreConfig.config.secret_key
