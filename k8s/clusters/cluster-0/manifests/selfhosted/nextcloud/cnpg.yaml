# Example of PostgreSQL cluster
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-nextcloud
  namespace: selfhosted
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised

  bootstrap:
    initdb:
      database: nextcloud
      owner: ncuser
      secret:
        name: app-secret

  storage:
    size: 10Gi
    storageClass: ceph-block
  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      wal:
        compression: bzip2
      destinationPath: s3://cnpg/
      endpointURL: http://minio.database.svc.cluster.local:9000
      s3Credentials:
        accessKeyId: 
          name: minio-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: minio-creds
          key: ACCESS_SECRET_KEY

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: minio-creds
  namespace: selfhosted
stringData:
  ACCESS_KEY_ID: ${SECRET_CLUSTER_MINIO_ACCESS_KEY}
  ACCESS_SECRET_KEY: ${SECRET_CLUSTER_MINIO_SECRET_KEY}

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: app-secret
  namespace: selfhosted
stringData:
  username: ncuser
  password: ${SECRET_NEXTCLOUD_DB_PASSWORD}

---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: daily-backup-nextcloud
  namespace: database
spec:
  schedule: "@daily"
  cluster:
    name: cnpg-nextcloud

---
apiVersion: postgresql.cnpg.io/v1
kind: Backup
metadata:
  name: backup-nextcloud
  namespace: selfhosted
spec:
  cluster:
    name: cnpg-nextcloud