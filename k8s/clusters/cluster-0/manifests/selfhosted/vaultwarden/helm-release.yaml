---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/vaultwarden
      tag: v1.25.2

    env:
      DATA_FOLDER: "config"
      DOMAIN: https://vaultwarden.${SECRET_DOMAIN}
      SIGNUPS_ALLOWED: "false"
      SMTP_FROM_NAME: Vaultwarden
      SMTP_FROM: ${SECRET_VAULTWARDEN_MAIL_USER}
      SMTP_HOST: ${SECRET_SMTP_HOST}
      SMTP_PORT: 465
      SMTP_SSL: "true"
      SMTP_USERNAME: ${SECRET_VAULTWARDEN_MAIL_USER}
      SMTP_PASSWORD: ${SECRET_VAULTWARDEN_MAIL_PASSWORD}
      SMTP_EXPLICIT_TLS: "true"
      # SMTP_DEBUG: "true"
      # LOG_LEVEL: debug
      TZ: ${TIMEZONE}
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_ENABLED: true
      WEBSOCKET_PORT: 3012

    envFrom:
      - secretRef:
          name: vault-secrets
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-external"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host vaultwarden.${SECRET_DOMAIN}
            paths:
              - path: /
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: 3012
              - path: /notifications/hub/negotiate
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.vaultwarden
      admin:
        enabled: true
        ingressClassName: "nginx-external"
        hosts:
          - host: *host
            paths:
              - path: /admin
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.vaultwarden
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config
    resources:
      requests:
        memory: 64Mi
        cpu: 15m
      limits:
        memory: 2000Mi
