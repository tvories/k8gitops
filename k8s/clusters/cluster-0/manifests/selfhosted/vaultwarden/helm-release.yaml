---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:16.1
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: &secret vaultwarden-secret
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: vaultwarden/server
      tag: 1.30.2

    env:
      DATA_FOLDER: "config"
      ICON_CACHE_FOLDER: "data/icon_cache"
      ATTACHMENTS_FOLDER: "data/attachments"
      DOMAIN: https://vaultwarden.${SECRET_DOMAIN}
      SIGNUPS_ALLOWED: "false"
      SMTP_FROM_NAME: Vaultwarden
      # SMTP_FROM: ${SECRET_VAULTWARDEN_MAIL_USER}
      # SMTP_HOST: ${SECRET_SMTP_HOST}
      SMTP_PORT: 465
      SMTP_SSL: "true"
      # SMTP_USERNAME: ${SECRET_TVO_EMAIL}
      # SMTP_PASSWORD: ${SECRET_VAULTWARDEN_MAIL_PASSWORD}
      SMTP_EXPLICIT_TLS: "true"
      # SMTP_DEBUG: "true"
      # LOG_LEVEL: debug
      TZ: ${TIMEZONE}
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_ENABLED: true
      WEBSOCKET_PORT: 3012

    envFrom: *envFrom

    service:
      main:
        ports:
          http:
            port: &port 80
          websocket:
            enabled: true
            port: &websocket-port 3012

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-external"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host vaultwarden.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: *websocket-port
        tls:
          - hosts:
              - *host
            secretName: tls.vaultwarden
      # admin:
      #   enabled: true
      #   ingressClassName: "nginx-external"
      #   hosts:
      #     - host: *host
      #       paths:
      #         - path: /admin
      #           pathType: Prefix
      #   tls:
      #     - hosts:
      #         - *host
      #       secretName: tls.vaultwarden
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config
        mountPath: /config
    resources:
      requests:
        memory: 64Mi
        cpu: 15m
      limits:
        memory: 2000Mi
