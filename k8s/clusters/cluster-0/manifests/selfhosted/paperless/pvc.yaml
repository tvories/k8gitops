---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-nfs
spec:
  storageClassName: paperless-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/paperless
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.1
    - tcp
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-nfs
  namespace: selfhosted
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: paperless-nfs
  resources:
    requests:
      storage: 1Mi
