---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-nfs-data
spec:
  storageClassName: paperless-nfs-data
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/paperless/data
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.1
    - tcp
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576
