---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: paperless
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.7.1

    env:
      TZ: "${TIMEZONE}"
      PAPERLESS_ADMIN_USER: ${PAPERLESS_ADMIN_USER}
      PAPERLESS_ADMIN_PASSWORD: ${PAPERLESS_ADMIN_PASSWORD}
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_TIME_ZONE: "${TIMEZONE}"
      PAPERLESS_DBHOST: cnpg-paperless-rw
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: paperless
      PAPERLESS_DBPASS: ${PAPERLESS_PG_PASSWORD}
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
      USERMAP_GID: 20513

    persistence:
      data:
        enabled: true
        existingClaim: paperless-nfs-data
      media:
        enabled: true
        existingClaim: paperless-nfs-media
      consume:
        enabled: true
        existingClaim: paperless-nfs-incoming
      export:
        enabled: true
        existingClaim: paperless-nfs-export

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.paperless
            hosts:
              - *host

    resources:
      requests:
        cpu: 1311m
        memory: 324M
      limits:
        cpu: 1311m
        memory: 324M

    additionalContainers:
      - name: broker
        image: redis:7.0
        imagePullPolicy: IfNotPresent
