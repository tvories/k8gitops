---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.9
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: paperless-secret

    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.17.4

    env:
      TZ: "${TIMEZONE}"
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_TIME_ZONE: "${TIMEZONE}"
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_CONSUMPTION_DIR: /library/consume
      PAPERLESS_DATA_DIR: /library/data
      PAPERLESS_EXPORT_DIR: /library/export
      PAPERLESS_MEDIA_ROOT: /library/media
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
      PAPERLESS_OCR_ROTATE_PAGES_THRESHOLD: 8
      PAPERLESS_ALLOWED_HOSTS: "10.0.0.0/8,192.168.0.0/16,localhost,paperless.${SECRET_DOMAIN}"
      PAPERLESS_WORKER_TIMEOUT: 3600
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
      # PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      # PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_REMOTE_USER
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_PORT: &port "8000"
      PAPERLESS_TRUSTED_PROXIES: 10.42.0.0/16,192.168.42.0/24,192.168.69.0/24
      USERMAP_UID: 568
      USERMAP_GID: 20513
    envFrom: *envFrom
    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      library:
        enabled: true
        existingClaim: paperless-nfs
        mountPath: /library

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.paperless
            hosts:
              - *host

    resources:
      requests:
        cpu: 100m
        memory: 1000M
      # limits:
      #   cpu: 1311m
      #   memory: 324M

    sidecars:
      gotenburg:
        image: thecodingmachine/gotenberg:7.9.2
        imagePullPolicy: IfNotPresent
        env:
          - { name: DISABLE_GOOGLE_CHROME, value: "1" }
      redis:
        image: public.ecr.aws/docker/library/redis:7.2.2
        imagePullPolicy: IfNotPresent
      tika:
        image: ghcr.io/paperless-ngx/tika:2.9.0-full
        imagePullPolicy: IfNotPresent
