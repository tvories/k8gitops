---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-nfs-data
spec:
  storageClassName: minio-nfs-data
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/minio/data
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-nfs-data
  namespace: selfhosted
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: minio-nfs-data
  resources:
    requests:
      storage: 1Mi