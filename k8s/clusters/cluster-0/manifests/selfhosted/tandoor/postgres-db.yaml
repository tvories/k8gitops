---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: tandoor-postgres
  namespace: selfhosted
spec:
  replicas: 1
  image: docker.io/library/postgres:14.3
  database:
    size: 10Gi
    storageClassName: ceph-block
  envFrom:
    - secretRef:
        name: tandoor-postgres-secret
