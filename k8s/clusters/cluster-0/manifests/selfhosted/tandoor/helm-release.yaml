---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tandoor
  namespace: selfhosted
spec:
  releaseName: tandoor
  interval: 5m
  chart:
    spec:
      chart: recipes
      version: 6.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vabene1111/recipes
      tag: 1.2.7
    env:
      TIMEZONE: "${TIMEZONE}"
      DEBUG: "0"
      ALLOWED_HOSTS: "*"
      SECRET_KEY: ${SECRET_RECIPES_SECRET_KEY}
      DB_ENGINE: django.db.backends.sqlite3
      # DB_OPTIONS: '{"sslmode":"require"}'
      # POSTGRES_HOST: 
      # POSTGRES_PORT: "5432"
      # POSTGRES_DB: postgres
      # POSTGRES_USER: postgres
      #POSTGRES_PASSWORD: set in secret
      REVERSE_PROXY_AUTH: 1
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-external"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
        - host: &host "tandoor.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
          secretName: tls.tandoor
    persistence:
      config:
        enabled: true
        existingClaim: tandoor-config
      static:
        enabled: true
        existingClaim: tandoor-static
      media:
        enabled: true
        existingClaim: tandoor-media
