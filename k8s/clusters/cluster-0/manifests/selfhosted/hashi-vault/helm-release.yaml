---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hashi-vault
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: vault
      version: 0.20.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp-charts
        namespace: flux-system
  values:
    server:
      dataStorage:
        enabled: true
        storageClass: "ceph-block"
      auditStorage:
        enabled: true
        storageClass: "ceph-block"
      extraEnvironmentVars:
        GOOGLE_APPLICATION_CREDENTIALS: /vault/userconfig/kms-vault/account.json
      extraVolumes:
        - type: secret
          name: kms-vault
          path: /vault/userconfig
      # resources:
      #   requests:
      #     memory: 256Mi
      #     cpu: 250m
      #   limits:
      #     memory: 256Mi
      standalone:
        enabled: false
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
          config: |
            ui = true
            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
            }
            storage "raft" {
              path = "/vault/data"
            }
            seal "gcpckms" {
              project     = "kms-vault"
              region      = "global"
              key_ring    = "vault-unseal"
              crypto_key  = "vault-key"
            }
            service_registration "kubernetes" {}
    ui:
      enabled: false

    ingress:
      enabled: true
      ingressClassName: "nginx-internal"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: &host hashi-vault.${SECRET_DOMAIN}
          paths:
            - path: /
      tls:
        - hosts:
            - *host
          secretName: tls.hashi-vault
