---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hashi-vault
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: vault
      version: 0.20.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp-charts
        namespace: flux-system
  values:
    global:
      enabled: true
      tlsDisable: false
    server:
      dataStorage:
        enabled: true
        storageClass: "ceph-block"
      auditStorage:
        enabled: true
        storageClass: "ceph-block"
      extraEnvironmentVars:
        GOOGLE_APPLICATION_CREDENTIALS: /vault/userconfig/kms-vault/account.json
        GOOGLE_PROJECT: taylor-cloud
        GOOGLE_REGION: global
      extraVolumes:
        - type: secret
          name: kms-vault
          path: /vault/userconfig
      # resources:
      #   requests:
      #     memory: 256Mi
      #     cpu: 250m
      #   limits:
      #     memory: 256Mi
      standalone:
        enabled: false
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
          config: |
            ui = true
            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
            }
            storage "raft" {
              path = "/vault/data"
              retry_join {
                leader_api_addr = "https://hashi-vault-0.hashi-vault-internal:8200"
              }
              retry_join {
                leader_api_addr = "https://hashi-vault-1.hashi-vault-internal:8200"
              }
              retry_join {
                leader_api_addr = "https://hashi-vault-.hashi-vault-internal:8200"
              }
              autopilot {
                cleanup_dead_servers = "true"
                last_contact_threshold = "200ms"
                last_contact_failure_threshold = "10m"
                max_trailing_logs = 250
                min_quorum = 3
                server_stabilization_time = "10s"
              }
            }
            seal "gcpckms" {
              project     = "taylor-cloud"
              region      = "global"
              key_ring    = "vault-unseal"
              crypto_key  = "vault-key"
            }
            service_registration "kubernetes" {}
    ui:
      enabled: true
      # serviceType: LoadBalancer
      # loadBalancerIP: ${LB_VAULT}
      # externalTrafficPolicy: Local
      # externalPort: 443

    ingress:
      enabled: true
      ingressClassName: "nginx-internal"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: &host hashi-vault.${SECRET_DOMAIN}
          paths:
            - path: /
      tls:
        - secretName: tls.hashi-vault
          hosts:
            - *host
