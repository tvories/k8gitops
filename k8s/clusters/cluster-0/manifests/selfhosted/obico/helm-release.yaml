---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: obico
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: obico
      version: 0.0.6
      sourceRef:
        kind: HelmRepository
        name: gabe565-charts
        namespace: flux-system
  values:
    server:
      image:
        repository: ghcr.io/gabe565/obico/web
        tag: sha-d5155dd2c3f97ade383898d0476d97ef7c98eae4

      persistence:
        data:
          enabled: true
          existingClaim: obico-data
        media:
          enabled: true
          existingClaim: obico-media

      ingress:
        main:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
          hosts:
            - host: &host "obico.${SECRET_DOMAIN}"
              paths:
                - path: /
          tls:
            - hosts:
                - *host
              secretName: tls.obico

    ml-api:
      image:
        repository: ghcr.io/gabe565/obico/ml-api
        tag: sha-d5155dd2c3f97ade383898d0476d97ef7c98eae4
      env:
        DEBUG: "False"

    resources:
      requests:
        memory: 4096M
