---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: obico
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/gabe565/obico/web
      tag: sha-72b26dfa6f35800388816c621870664e5501dd19

    service:
      main:
        ports:
          http:
            port: 3334

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "obi.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: tls.obico

    addons:
      ml-api:
        enabled: true
        image:
          repository: ghcr.io/gabe565/obico/ml-api
          tag: sha-72b26dfa6f35800388816c621870664e5501dd19

        service:
          main:
            ports:
              ml-api:
                port: 3333
                protocol: TCP
