---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-server
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: immich-typesense
    - name: immich-redis
  values:
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.74.0
    command: /bin/sh
    args:
      - ./start-server.sh
    envFrom:
      - secretRef:
          name: immich
      - configMapRef:
          name: immich
    service:
      main:
        ports:
          http:
            port: 3001
    persistence:
      library:
        enabled: true
        existingClaim: immich-nfs
        mountPath: /usr/src/app/upload
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      # limits:
      #   memory: 2000Mi
