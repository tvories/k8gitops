---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-redis
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: public.ecr.aws/docker/library/redis
      tag: 7.0.10
    env:
      REDIS_REPLICATION_MODE: master
    envFrom:
      - secretRef:
          name: immich
    command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
    service:
      main:
        ports:
          http:
            port: 6379
    podAnnotations:
      secret.reloader.stakater.com/reload: immich
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 100Mi
