---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-microservices
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    # createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: immich-server
      namespace: selfhosted
  values:
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.41.0_64-dev
    command: /bin/sh
    args:
      - ./start-microservices.sh
    envFrom:
      - secretRef:
          name: immich
      - configMapRef:
          name: immich
    service:
      main:
        enabled: false
    persistence:
      library:
        enabled: true
        existingClaim: immich-nfs
        mountPath: /usr/src/app/upload
    podAnnotations:
      secret.reloader.stakater.com/reload: immich
      configmap.reloader.stakater.com/reload: immich
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      # limits:
      #   memory: 2000Mi
