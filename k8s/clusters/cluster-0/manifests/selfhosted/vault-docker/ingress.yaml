---
kind: Service
apiVersion: v1
metadata:
  name: vault-docker
  namespace: selfhosted
spec:
  externalName: "docker2.${SECRET_INTERNAL_DOMAIN}"
  type: ExternalName

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-docker
  namespace: selfhosted
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: "nginx-internal"
  tls:
  - hosts:
    - &host vault.${SECRET_DOMAIN}
    secretName: tls.vault-docker
  rules:
  - host: *host
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: vault-docker
            port:
              number: 8200
status:
  loadBalancer: {}