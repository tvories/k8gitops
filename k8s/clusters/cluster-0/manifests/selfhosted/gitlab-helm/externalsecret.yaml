---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gitlab
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        smtp_password: "{{ .gitlab_email_password }}"
  dataFrom:
    - extract:
        key: gitlab
