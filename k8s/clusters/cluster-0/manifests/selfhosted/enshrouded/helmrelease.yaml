---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: enshrouded
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        # type: statefulset
        containers:
          main:
            nameOverride: enshrouded
            image:
              repository: sknnr/enshrouded-dedicated-server
              tag: proton-latest
              imagePullPolicy: Always
            env:
              SERVER_NAME: "Peenshrouded"
              GAME_PORT: &game_port 15636
              QUERY_PORT: &query_port 15637
              SERVER_SLOTS: 16
            envFrom:
              - secretRef:
                  name: enshrouded-secret

            probes:
              liveness:
                enabled: false
                type: UDP
              readiness:
                enabled: false
                type: UDP
              startup:
                enabled: false
                type: UDP

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: 192.168.83.53
        ports:
          gameport:
            enabled: true
            port: *game_port
            protocol: UDP
          queryport:
            enabled: true
            port: *query_port
            protocol: UDP
          http:
            enabled: false

    persistence:
      data:
        enabled: true
        existingClaim: enshrouded-data
        globalMounts:
          - path: /home/steam/enshrouded/savegame
            readOnly: false
