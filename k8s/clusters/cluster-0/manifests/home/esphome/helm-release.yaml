---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  releaseName: esphome
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      esphome:
        # type: statefulset
        annotations:
          secret.reloader.stakater.com/reload: esphome-secret
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["192.168.50.9/24"]
              }]
        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2024.2.2
            resources:
              requests:
                cpu: 10m
                memory: 100M
              # limits:
              #   memory: 2048M
            env:
              TZ: "${TIMEZONE}"
              ESPHOME_DASHBOARD_USE_PING: true

    service:
      app:
        controller: esphome
        ports:
          http:
            port: 6052
    ingress:
      app:
        className: "nginx-internal"
        hosts:
          - host: &host "esp.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: tls.esphome
    persistence:
      config:
        enabled: true
        existingClaim: esphome-nfs-config
        advancedMounts:
          esphome:
            app:
              - path: /config
