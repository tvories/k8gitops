# Example of PostgreSQL cluster
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-homeassistant
  namespace: home
spec:
  instances: 1

  # Example of rolling update strategy:
  # - unsupervised: automated update of the primary once all
  #                 replicas have been upgraded (default)
  # - supervised: requires manual supervision to perform
  #               the switchover of the primary
  primaryUpdateStrategy: unsupervised

  # superuserSecret:
  #   name: superuser-secret

  bootstrap:
    initdb:
      database: hass
      owner: ${SECRET_HASS_PGUSER}
      secret:
        name: app-secret


  storage:
    size: 10Gi
    storageClass: ceph-block
  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      wal:
        compression: bzip2
      destinationPath: s3://cnpg/
      endpointURL: http://minio.database.svc.cluster.local:9000
      s3Credentials:
        accessKeyId: 
          name: minio-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: minio-creds
          key: ACCESS_SECRET_KEY

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: minio-creds
  namespace: home
stringData:
  ACCESS_KEY_ID: ${SECRET_CLUSTER_MINIO_ACCESS_KEY}
  ACCESS_SECRET_KEY: ${SECRET_CLUSTER_MINIO_SECRET_KEY}

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: app-secret
  namespace: home
stringData:
  username: ${SECRET_HASS_PGUSER}
  password: ${SECRET_HASS_PGPASSWORD}

---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: daily-backup
  namespace: database
spec:
  schedule: "@daily"
  cluster:
    name: cnpg-homeassistant

