---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  releaseName: home-assistant
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 1
  upgrade:
    remediation:
      retries: 1
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.9
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: home-assistant-secret

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: homeassistant/home-assistant
      tag: 2023.9.2

    env:
      TZ: "${TIMEZONE}"
      POSTGRES_HOST: postgres.database.svc.cluster.local
      POSTGRES_DB: hass
    envFrom:
      - secretRef:
          name: home-assistant-secret

    service:
      main:
        externalTrafficPolicy: Local
        type: LoadBalancer
        loadBalancerIP: "${LB_HOMEASSISTANT}"
        ports:
          http:
            port: 8123

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    ingress:
      main:
        enabled: true
        ingressClassName: nginx-external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
          nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For, X-Real-IP, X-Frame-Options, X-Content-Type-Options, X-Forwarded-Proto"
        hosts:
          - host: &host "ha.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.homeassistant
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: homeassistant-config

    resources:
      requests:
        cpu: 109m
        memory: 588M

    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.16.1
        workingDir: "/config"
        env:
          password: ${SECRET_CODESERVER_PASSWORD}
          TZ: "${TIMEZONE}"
          HASS_SERVER: http://localhost:8123
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx-internal"
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            cert-manager.io/cluster-issuer: letsencrypt-production
          hosts:
            - host: &vscodehost "ha-vscode.${SECRET_DOMAIN}"
              paths:
                - path: /
          tls:
            - secretName: tls.ha-vscode
              hosts:
                - *vscodehost
        volumeMounts:
          - name: config
            mountPath: /config

        resources:
          requests:
            cpu: 11m
            memory: 94M
