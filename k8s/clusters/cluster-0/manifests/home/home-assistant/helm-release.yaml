---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  releaseName: home-assistant
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 1
  upgrade:
    remediation:
      retries: 1
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        # I don't want home assistant to be blocked if postgres is down
        # initContainers:
        #   01-init-db:
        #     image:
        #       repository: ghcr.io/onedr0p/postgres-init
        #       tag: 14.9
        #     imagePullPolicy: IfNotPresent
        #     envFrom: &envFrom
        #       - secretRef:
        #           name: home-assistant-secret
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.2.3

            env:
              TZ: "${TIMEZONE}"
              POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-secret
                    key: INIT_POSTGRES_HOST
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-secret
                    key: INIT_POSTGRES_DBNAME
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            resources:
              requests:
                cpu: 109m
                memory: 588M

          codeserver:
            enabled: true
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.21.2@sha256:21e64d64cfa39787822f4c77c984c65797393a52a4cffdd40b2e3601ab63cfe0
            env:
              # password: ${SECRET_CODESERVER_PASSWORD}
              TZ: "${TIMEZONE}"
              HASS_SERVER: http://localhost:8123
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "12321"
              - "/config"
            resources:
              requests:
                cpu: 11m
                memory: 94M

          matterserver:
            enabled: true
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 5.8.0
            workingDir: "/matter_data"
            env:
              TZ: "${TIMEZONE}"
              MATTER_SERVER__INSTANCE_NAME: Matter-Server
              MATTER_SERVER__PORT: &matter_port 5580
              MATTER_SERVER__APPLICATION_URL: &matter_host "matter.${SECRET_DOMAIN}"
              MATTER_SERVER__LOG_LEVEL: info
            volumeMounts:
              - name: data
                mountPath: /matter_data
            resources:
              requests:
                cpu: 20m
                memory: 100M
            securityContext:
              appArmor: "unconfirmed"
              privileged: true

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_HOMEASSISTANT}"
        externalTrafficPolicy: Cluster
        # loadBalancerIP: "${LB_HOMEASSISTANT}"
        ports:
          http:
            port: 8123
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353
      codeserver:
        # type: ClusterIP
        controller: main
        ports:
          http:
            enabled: true
            port: 12321
            # protocol: TCP
            # targetPort: 12321
      matterserver:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        controller: main
        ports:
          http:
            enabled: true
            port: *matter_port
            protocol: TCP
            targetPort: *matter_port
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353

    ingress:
      main:
        enabled: true
        # ingressClassName: nginx-external
        className: nginx-external
        annotations:
          service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
          nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For, X-Real-IP, X-Frame-Options, X-Content-Type-Options, X-Forwarded-Proto"
        hosts:
          - host: &host "ha.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.homeassistant
            hosts:
              - *host

      codeserver:
        enabled: true
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &vscodehost "ha-vscode.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: codeserver
                  port: http
        tls:
          - secretName: tls.ha-vscode
            hosts:
              - *vscodehost

      matterserver:
        enabled: true
        className: nginx-internal
        hosts:
          - host: *matter_host
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: matterserver
                  port: http
        tls:
          - secretName: tls.matterserver
            hosts:
              - *matter_host

    persistence:
      config:
        enabled: true
        existingClaim: homeassistant-config
        # mountPath: /config
      # dbus:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /run/dbus
      #   mountPath: /run/dbus
