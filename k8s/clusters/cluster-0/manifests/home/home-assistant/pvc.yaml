---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homeassistant-nfs-config
spec:
  storageClassName: homeassistant-nfs-config
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/homeassistant
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-config
  namespace: home
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: homeassistant-nfs-config
  resources:
    requests:
      storage: 1Mi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-postgres
  namespace: home
  labels:
    triliovault.trilio.io/backup: "true"
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 2Gi
