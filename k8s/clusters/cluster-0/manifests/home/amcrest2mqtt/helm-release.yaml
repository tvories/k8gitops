---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: amcrest2mqtt
  namespace: home
spec:
  releaseName: amcrest2mqtt
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: dchesterton/amcrest2mqtt
      tag: 1.0.16

    podAnnotations:
      secret.reloader.stakater.com/reload: "amcrest2mqtt-secrets"

    env:
      TZ: "${TIMEZONE}"
      MQTT_HOST: emqx.home
      MQTT_PORT: 1883
      HOME_ASSISTANT: "true"
      MQTT_USERNAME: "${SECRET_AMCREST_MQTT_USER}"
      MQTT_PASSWORD: "${SECRET_AMCREST_MQTT_PASSWORD}"

    envFrom:
      - secretRef:
          name: amcrest2mqtt-secrets

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 15m
        memory: 64M

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
