---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.35.3

    env:
      TZ: "${TIMEZONE}"
      ZIGBEE2MQTT_DATA: /config
      # DEBUG: "zigbee-herdsman*"
      ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_DISCOVERY_TOPIC: homeassistant
      ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_LEGACY_ENTITY_ATTRIBUTES: "false"
      ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_LEGACY_TRIGGERS: "false"
      ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_STATUS_TOPIC: homeassistant/status
      ZIGBEE2MQTT_CONFIG_ADVANCED_LAST_SEEN: ISO_8601
      ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_API: "false"
      ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_AVAILABILITY_PAYLOAD: "false"
      ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL: info # debug
      ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_OUTPUT: '["console"]'
      ZIGBEE2MQTT_CONFIG_AVAILABILITY_ACTIVE_TIMEOUT: 60
      ZIGBEE2MQTT_CONFIG_AVAILABILITY_PASSIVE_TIMEOUT: 2000
      ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_LEGACY: "false"
      ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_RETAIN: "true"
      ZIGBEE2MQTT_CONFIG_EXPERIMENTAL_NEW_API: "true"
      ZIGBEE2MQTT_CONFIG_FRONTEND_PORT: &port 8080
      ZIGBEE2MQTT_CONFIG_FRONTEND_URL: https://zig.${SECRET_DOMAIN}
      ZIGBEE2MQTT_CONFIG_HOMEASSISTANT: "true"
      ZIGBEE2MQTT_CONFIG_MQTT_INCLUDE_DEVICE_INFORMATION: "true"
      ZIGBEE2MQTT_CONFIG_MQTT_KEEPALIVE: 60
      ZIGBEE2MQTT_CONFIG_MQTT_REJECT_UNAUTHORIZED: "true"
      ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://emqx.home.svc.cluster.local
      ZIGBEE2MQTT_CONFIG_MQTT_VERSION: 5
      ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: "false"
      ZIGBEE2MQTT_CONFIG_SERIAL_PORT: &serial /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
      # ZIGBEE2MQTT_CONFIG_SERIAL_BAUDRATE: 115200
      # ZIGBEE2MQTT_CONFIG_SERIAL_DISABLE_LED: "false"
    envFrom:
      - secretRef:
          name: zigbee2mqtt-secret

    service:
      main:
        ports:
          http:
            port: 8080

    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config
        mountPath: /config
      usb:
        enabled: true
        type: hostPath
        hostPath: *serial
        mountPath: *serial
        hostPathType: CharDevice

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production

        hosts:
          - host: &host zig.${SECRET_DOMAIN}
            paths:
              - path: /

        tls:
          - secretName: tls.zigbee2mqtt
            hosts:
              - *host

    config:
      mqtt:
        base_topic: zigbee2mqtt
        # server: "mqtt://emqx:1883"
        # user: ${ZIGBEE2MQTT_MQTT_USER}
        # password: ${ZIGBEE2MQTT_MQTT_PASSWORD}

      homeassistant: true

      device_options:
        retain: true

      permit_join: false

      serial:
        port: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

      advanced:
        log_output:
          - console
        network_key: [9, 3, 2, 7, 9, 3, 13, 15, 0, 2, 13, 6, 8, 11, 12, 13]
        # pan_id: 6752

      # Both of these need to be enabled for the webui
      # frontend:
      #   port: *port
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {
                    key: "feature.node.kubernetes.io/custom-zigbee",
                    operator: In,
                    values: ["true"],
                  }
    resources:
      requests:
        cpu: 15m
        memory: 94M
