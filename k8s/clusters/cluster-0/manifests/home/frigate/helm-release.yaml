---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: frigate
      version: 8.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: docker.io/blakeblackshear/frigate
      # repository: ghcr.io/k8s-at-home/frigate
      tag: 0.11.0-beta2

    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
      secret.reloader.stakater.com/reload: "frigate-secrets"

    env:
      TZ: ${TIMEZONE}
    envFrom:
      - secretRef:
          name: frigate

    persistence:
      data:
        enabled: true
        existingClaim: frigate-data

      config:
        enabled: true
        type: configMap
        name: frigate-config
        subPath: config.yaml
        mountPath: /config/config.yml
        readOnly: true

      media:
        enabled: true
        existingClaim: frigate-nfs-media
        mountPath: /media

      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        mountPath: /dev/shm

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.frigate
            hosts:
              - *host

    configmap:
      config:
        enabled: false

    securityContext:
      privileged: true

    service:
      main:
        ports:
          http:
            port: &port 5000

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/version
            port: *port
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/version
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      startup:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/version
            port: *port
          failureThreshold: 30
          periodSeconds: 10

    # affinity:
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
    #         - matchExpressions:
    #             - key: feature.node.kubernetes.io/custom-coral-tpu
    #               operator: In
    #               values:
    #                 - "true"

    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 4000Mi

  valuesFrom:
    - kind: Secret
      name: frigate
      valuesKey: SECRET_FRIGATE_MQTT_PASSWORD
      targetPath: env.SECRET_FRIGATE_MQTT_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: SECRET_DOORBELL_IP_ADDRESS
      targetPath: env.SECRET_DOORBELL_IP_ADDRESS
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: SECRET_DOORBELL_CAMERA_USER
      targetPath: env.SECRET_DOORBELL_CAMERA_USER
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: SECRET_DOORBELL_VIEWER_PASSWORD
      targetPath: env.SECRET_DOORBELL_VIEWER_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: SECRET_FRIGATE_MQTT_PASSWORD
      targetPath: env.SECRET_FRIGATE_MQTT_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: SECRET_FRONT_DOOR_VIEWER_PASSWORD
      targetPath: env.SECRET_FRONT_DOOR_VIEWER_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: SECRET_FRONT_DOOR_IP_ADDRESS
      targetPath: env.SECRET_FRONT_DOOR_IP_ADDRESS
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: SECRET_FRONT_DOOR_USER
      targetPath: env.SECRET_FRONT_DOOR_USER
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: SECRET_GARAGE_VIEWER_PASSWORD
      targetPath: env.SECRET_GARAGE_VIEWER_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: SECRET_GARAGE_USER
      targetPath: env.SECRET_GARAGE_USER
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: SECRET_GARAGE_IP_ADDRESS
      targetPath: env.SECRET_GARAGE_IP_ADDRESS
      optional: false
