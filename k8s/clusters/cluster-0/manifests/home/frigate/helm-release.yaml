---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/blakeblackshear/frigate
      tag: 0.12.1

    env:
      TZ: ${TIMEZONE}
    envFrom:
      - secretRef:
          name: frigate

    service:
      main:
        ports:
          http:
            port: &port 5000
          rtsp:
            enabled: true
            port: 8554

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/version
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.frigate
            hosts:
              - *host

    securityContext:
      privileged: true

    persistence:
      data:
        enabled: true
        existingClaim: frigate-data

      config:
        enabled: true
        type: configMap
        name: frigate-config
        subPath: config.yaml
        mountPath: /config/config.yml
        readOnly: true

      media:
        enabled: true
        existingClaim: frigate-nfs-media
        mountPath: /media

      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        mountPath: /dev/shm

      coral:
        enabled: true
        type: hostPath
        hostPath: /dev
        mountPath: /dev

    # configmap:
    #   config:
    #     enabled: false

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"

    resources:
      requests:
        cpu: 1000m
        memory: 1313M
      limits:
        memory: 4000Mi

  valuesFrom:
    - kind: Secret
      name: frigate
      valuesKey: mqtt_password
      targetPath: env.FRIGATE_MQTT_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: doorbell_ip
      targetPath: env.FRIGATE_DOORBELL_IP_ADDRESS
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: doorbell_user
      targetPath: env.FRIGATE_DOORBELL_CAMERA_USER
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: doorbell_password
      targetPath: env.FRIGATE_DOORBELL_VIEWER_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: mqtt_user
      targetPath: env.FRIGATE_MQTT_USER
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: front_door_password
      targetPath: env.FRIGATE_FRONT_DOOR_VIEWER_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: front_door_ip
      targetPath: env.FRIGATE_FRONT_DOOR_IP_ADDRESS
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: front_door_user
      targetPath: env.FRIGATE_FRONT_DOOR_USER
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: garage_password
      targetPath: env.FRIGATE_GARAGE_VIEWER_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: garage_user
      targetPath: env.FRIGATE_GARAGE_USER
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: garage_ip
      targetPath: env.FRIGATE_GARAGE_IP_ADDRESS
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: cdale_doorbell_user
      targetPath: env.FRIGATE_CDALE_DOORBELL_USER
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: cdale_doorbell_password
      targetPath: env.FRIGATE_CDALE_DOORBELL_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: cdale_doorbell_ip
      targetPath: env.FRIGATE_CDALE_DOORBELL_IP
      optional: false
