---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
# namePrefix: frigate-
resources:
  - ./pvc.yaml
  - ./secret.sops.yaml
  - ./externalsecret.yaml
  - ./helm-release.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: frigate-config
    files:
      - config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
