---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  releaseName: audiobookshelf
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 1
  upgrade:
    remediation:
      retries: 1
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: 2.8.1
    env:
      TZ: "${TIMEZONE}"
      CONFIG_PATH: /config
      METADATA_PATH: /metadata
      # AUDIOBOOKSHELF_UID: 568
      # AUDIOBOOKSHELF_GID: 568

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-external"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/proxy-body-size: "10G"
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For, X-Real-IP, X-Frame-Options, X-Content-Type-Options, X-Forwarded-Proto"
          nginx.ingress.kubernetes.io/server-snippet: |-
            proxy_set_header Host               $host;
            proxy_set_header Upgrade            $http_upgrade;
            proxy_set_header Connection         "upgrade";
        hosts:
          - host: &host "ab.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.audiobookshelf

    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: audiobookshelf-config
      metadata:
        enabled: true
        mountPath: /metadata
        existingClaim: audiobookshelf-metadata
      # media:
      #   enabled: true
      #   mountPath: /media
      #   existingClaim: media-nfs-media
      cache:
        enabled: true
        mountPath: /.npm
        type: emptyDir
      backup:
        enabled: true
        mountPath: /metadata/backups
        existingClaim: audiobookshelf-nfs-backup
      audiobooks:
        enabled: true
        mountPath: /audiobooks
        existingClaim: audiobookshelf-nfs-audiobooks
        readOnly: true
    resources:
      requests:
        cpu: 15m
        memory: 204M
