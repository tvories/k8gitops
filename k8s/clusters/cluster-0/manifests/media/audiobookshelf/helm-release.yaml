---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  releaseName: audiobookshelf
  interval: 5m
  chart:
    spec:
      chart: audiobookshelf
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: 2.2.8
      # pullPolicy: Always
    env:
      TZ: "${TIMEZONE}"
      # AUDIOBOOKSHELF_UID: 568
      # AUDIOBOOKSHELF_GID: 568

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-external"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/proxy-body-size: "2G"
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        hosts:
          - host: &host "ab.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.audiobookshelf
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: audiobookshelf-config
      metadata:
        enabled: true
        mountPath: /metadata
        existingClaim: audiobookshelf-metadata
      # media:
      #   enabled: true
      #   mountPath: /media
      #   existingClaim: media-nfs-media
      backup:
        enabled: true
        mountPath: /metadata/backups
        existingClaim: audiobookshelf-nfs-backup
      audiobooks:
        enabled: true
        mountPath: /audiobooks
        existingClaim: audiobookshelf-nfs-audiobooks
        readOnly: true
    resources:
      requests:
        cpu: 15m
        memory: 204M
