---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobookshelf-metadata
  namespace: media
  labels:
    triliovault.trilio.io/backup: "true"
    kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: audiobookshelf-nfs-backup
spec:
  storageClassName: audiobookshelf-nfs-backup
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/Backup/k8s/applications/audiobookshelf
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobookshelf-nfs-backup
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: audiobookshelf-nfs-backup
  resources:
    requests:
      storage: 1Mi

