---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.21@sha256:dbb30259fcff7531118f06976c49cfaae93363cf7c42c9fb000298761721d113

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 65539
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"
      PGID: 65539
      # DOCKER_MODS: "linuxserver/calibre-web:calibre"

    service:
      main:
        ports:
          http:
            port: 8083

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config
      media:
        enabled: true
        existingClaim: media-nfs-media
        mountPath: /media
      books:
        enabled: true
        type: nfs
        nfs:
        server: ${SECRET_NAS3}
        path: /ook/Media/ebooks
        mountPath: /books

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-external"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/calibreweb/plex.css"></head>';
            sub_filter_once on;

        hosts:
          - host: &host books.${SECRET_DOMAIN}
            paths:
              - path: /

        tls:
          - secretName: tls.calibre-web
            hosts:
              - *host

    resources:
      requests:
        cpu: 250m
        memory: 204M
      limits:
        memory: 512Mi
