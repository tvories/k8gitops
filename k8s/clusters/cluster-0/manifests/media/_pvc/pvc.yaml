---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-media
spec:
  storageClassName: media-nfs-media
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/Media
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-backup
spec:
  storageClassName: media-nfs-backup
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/Backup/k8s
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-nfs-media
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: media-nfs-media
  resources:
    requests:
      storage: 1Mi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-nfs-backup
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: media-nfs-backup
  resources:
    requests:
      storage: 1Mi
