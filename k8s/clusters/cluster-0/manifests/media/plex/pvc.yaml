---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: media
  labels:
    triliovault.trilio.io/backup: "true"
  #   kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: ceph-block

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-nfs-backup
spec:
  storageClassName: plex-nfs-backup
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/Backup/k8s/applications/plex
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-nfs-backup
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: plex-nfs-backup
  resources:
    requests:
      storage: 1Mi
