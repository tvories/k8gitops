---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  releaseName: plex
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.26.1.5798-99a4a6ac9

    podSecurityContext:
      supplementalGroups:
      - 44
      - 109
      - 100
      - 65539
      # - 109

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_PLEX}
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
        - host: &host "plex.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
          - secretName: plex-cert
            hosts:
            - *host

    persistence:
      config:
        enabled: true
        existingClaim: plex-config

      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

      media:
        enabled: true
        type: nfs
        server: "${SECRET_NAS1}"
        path: /mnt/fatguys/Media
        mountPath: /media
        readOnly: true

      backup:
        enabled: true
        type: nfs
        server: "${SECRET_NAS1}"
        path: /mnt/fatguys/Backup/k8s/applications/plex
        mountPath: /config/Backups

    resources:
      requests:
        cpu: 49m
        memory: 4282M
    #     gpu.intel.com/i915: 1
      limits:
    #     gpu.intel.com/i915: 1
        memory: 7982M

