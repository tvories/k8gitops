---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/calibre
              tag: version-v7.5.1
            env:
              TZ: "${TIMEZONE}"
              PUID: "568"
              PGID: "65539"
              UMASK_SET: "022"
            resources:
              requests:
                cpu: 100m
                memory: 200M
              limits:
                memory: 604M
    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        controller: main
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_CALIBRE}
        externalTrafficPolicy: Cluster

    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host calibre.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.calibre
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: calibre-config
        mountPath: /config

      media:
        enabled: true
        existingClaim: media-nfs-media
        mountPath: /media

      books:
        enabled: true
        type: nfs
        server: ${SECRET_NAS3}
        path: /ook/Media/ebooks
        mountPath: /books
