---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: version-v6.27.0

    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "65539"
      UMASK_SET: "022"

    persistence:
      config:
        enabled: true
        existingClaim: calibre-config
        mountPath: /config

      media:
        enabled: true
        existingClaim: media-nfs-media
        mountPath: /media

      ebooks:
        enabled: true
        type: nfs
        nfs:
        server: ${SECRET_NAS1}
        path: /mnt/fatguys/Books
        mountPath: /books

    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_CALIBRE}
        externalTrafficPolicy: Cluster

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host calibre.${SECRET_DOMAIN}
            paths:
              - path: /

        tls:
          - secretName: tls.calibre
            hosts:
              - *host
    resources:
      requests:
        cpu: 224m
        memory: 64M
