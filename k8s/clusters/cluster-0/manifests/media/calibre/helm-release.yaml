---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: calibre
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: version-v5.44.0

    env:
      TZ: "${TIMEZONE}"
      PGID: 65539

    persistence:
      config:
        enabled: true
        existingClaim: calibre-config

      media:
        enabled: true
        existingClaim: media-nfs-media
        mountPath: /media

      ebooks:
        enabled: true
        type: nfs
        nfs:
        server: ${SECRET_NAS1}
        path: /mnt/fatguys/Books
        mountPath: /books

    service:
      webserver:
        enabled: true

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host calibre.${SECRET_DOMAIN}
            paths:
              - path: /

        tls:
          - secretName: tls.calibre
            hosts:
              - *host

    resources:
      requests:
        cpu: 0.003
        memory: 768Mi
      limits:
        memory: 1Gi
