---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trilio-config-policy
  namespace: flux-system
spec:
  dependsOn:
    - name: trilio-operator
    - name: trilio-config-target
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/trilio/config/policy"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: global-config
      - kind: Secret
        name: global-secrets
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
