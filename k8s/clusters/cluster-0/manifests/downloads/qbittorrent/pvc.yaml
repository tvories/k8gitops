---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-nfs-config
spec:
  storageClassName: qbittorrent-nfs-config
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/k8s/nfs-qb-config
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-nfs-config
  namespace: downloads
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: qbittorrent-nfs-config
  resources:
    requests:
      storage: 1Mi
