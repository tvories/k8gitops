---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: qbittorrent
      version: 13.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      # renovate: docker-image
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.4.5
      pullPolicy: Always

    hostname: qb

    podAnnotations:
      setGateway: "true"

    # initContainers:
    #   copy-config:
    #     image: busybox:latest
    #     command:
    #       - "/bin/sh"
    #       - -c
    #     args:
    #       - cp /data/configfiles/* /data/config/; chown -R 568:568 /data/config
    #     volumeMounts:
    #       - name: config
    #         mountPath: /data/config
    #       - name: configfiles
    #         mountPath: /data/configfiles

    podSecurityContext:
      # runAsUser: 568
      # runAsGroup: 568
      # fsGroup: 568
      # fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 65539

    settings:
      automaticPortSetup: false

    env:
      TZ: "${TIMEZONE}"
      UMASK: "022"
      USE_PROFILE: "true"

    persistence:
      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/cache

      config:
        enabled: true
        existingClaim: qbittorrent-nfs-config
        # mountPath: /config

      # configfiles:
      #   enabled: true
      #   type: configMap
      #   name: qbittorrent-config
      #   mountPath: "-"

      # data:
      #   enabled: true
      #   existingClaim: qbittorrent-config
      #   mountPath: /config/qBittorrent/data

      media:
        enabled: true
        existingClaim: downloads-nfs-media
        mountPath: /media
      ebooks:
        enabled: true
        existingClaim: downloads-nfs-ebooks
        mountPath: /ebooks

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
        hosts:
          - host: &host qb.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: tls.qbittorrent
            hosts:
              - *host

    resources:
      requests:
        cpu: 11m
        memory: 381M
      limits:
        memory: 1426M
