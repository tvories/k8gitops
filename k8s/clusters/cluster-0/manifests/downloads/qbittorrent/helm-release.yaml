---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # install:
  #   createNamespace: true
  #   remediation:
  #     retries: 1
  # upgrade:
  #   remediation:
  #     retries: 1
  #   cleanupOnFail: true
  # uninstall:
  #   keepHistory: false

  values:
    controllers:
      main:
        annotations:
          # configmap.reloader.stakater.com/reload: qbittorrent-scripts,qbittorrent-dnsdist
          secret.reloader.stakater.com/reload: qbittorrent-config
        type: statefulset
        pod:
          securityContext:
            fsGroup: &gid 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65539 # media-rw
          # annotations:
          #   setDownloadGateway: "true"
        containers:
          main:
            nameOverride: qbittorrent
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3@sha256:a4ad890e8c4a287c17d12ca22eb1d84a046aba2efbd882bf7d6eb12459f6a70c
            env:
              UMASK: "022"
              TZ: "${TIMEZONE}"
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &port-bt 55542
            resources:
              requests:
                cpu: 49m
                memory: 1024Mi
              limits:
                memory: 8192Mi
            securityContext:
              runAsUser: *gid
              runAsGroup: *gid
              # runAsNonRoot: true
              # allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              # capabilities:
              #   drop:
              #     - ALL
          # dnsdist:
          #   image:
          #     repository: docker.io/powerdns/dnsdist-18
          #     tag: 1.8.3

          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: latest@sha256:cc08cc99c37a434f49619811ef35e3b6832522828ca17f92d9de479de848c720
            env:
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              VPN_ENDPOINT_PORT: 51820
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              FIREWALL_INPUT_PORTS: *port
              FIREWALL_VPN_INPUT_PORTS: *port-bt
              FIREWALL_OUTBOUND_SUBNETS: 10.96.0.0/12,10.244.0.0/16 # Allow access to k8s subnets
              TZ: "${TIMEZONE}"
              WIREGUARD_PRESHARED_KEY: ""
            envFrom:
              - secretRef:
                  name: qbittorrent-config
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN

          # port-forward:
          #   image:
          #     repository: ghcr.io/bjw-s/gluetun-qb-port-sync
          #     tag: v0.0.1
          #   env:
          #     GLUETUN_CONTROL_SERVER_HOST: localhost
          #     GLUETUN_CONTROL_SERVER_PORT: 8000
          #     QBITTORRENT_HOST: localhost
          #     QBITTORRENT_WEBUI_PORT: *port
          #     CRON_ENABLED: true
          #     CRON_SCHEDULE: "*/5 * * * *"
          #     LOG_TIMESTAMP: false
          #   securityContext:
          #     runAsUser: *gid
          #     runAsGroup: *gid

    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        enabled: true
        controller: main
        type: LoadBalancer
        loadBalancerIP: ${LB_QBITTORRENT}
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt

    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/qbittorrent/plex.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host qb.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.qbittorrent
            hosts:
              - *host
    persistence:
      # cache:
      #   enabled: true
      #   type: emptyDir
      #   mountPath: /config/qBittorrent/cache

      config:
        enabled: true
        existingClaim: qbittorrent-config
        globalMounts:
          - path: /config
      media:
        enabled: true
        existingClaim: downloads-nfs-media
        globalMounts:
          - path: /media

    # lifecyle:
    #   postStart:
    #     exec:
    #       command:
    #         [
    #           "curl",
    #           "-c /config/qBittorrent/mam.cookie",
    #           "-b 'mam_id=${MAM_ID}'",
    #           "{$MAM_URL}",
    #         ]

    resources:
      requests:
        cpu: 11m
        memory: 381M
      # limits:
      #   memory: 1426M
