---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 1
  upgrade:
    remediation:
      retries: 1
    cleanupOnFail: true
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.6.2@sha256:252b90e64ae43113f1fdb5dd941728a752eed13fc5fbc4ac5b63e2acccad8f7f

    hostname: qb

    podAnnotations:
      setGateway: "true"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 65539
        - 100

    settings:
      automaticPortSetup: false

    env:
      TZ: "${TIMEZONE}"
      # UMASK: "022"
      # USE_PROFILE: "true"
      QBITTORRENT__PORT: &port 8080
      QBITTORRENT__BT_PORT: &port-bt ${VPN_FORWARDED_PORT_1}
    envFrom:
      - secretRef:
          name: qbittorrent-config

    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_QBITTORRENT}
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt

    persistence:
      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/cache

      config:
        enabled: true
        existingClaim: qbittorrent-config
        mountPath: /config

      # configfiles:
      #   enabled: true
      #   type: configMap
      #   name: qbittorrent-config
      #   mountPath: "-"

      # data:
      #   enabled: true
      #   existingClaim: qbittorrent-config
      #   mountPath: /config/qBittorrent/data

      media:
        enabled: true
        existingClaim: downloads-nfs-media
        mountPath: /media
      ebooks:
        enabled: true
        existingClaim: downloads-nfs-ebooks
        mountPath: /ebooks

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/qbittorrent/plex.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host qb.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: tls.qbittorrent
            hosts:
              - *host

    lifecyle:
      postStart:
        exec:
          command:
            [
              "curl",
              "-c /config/qBittorrent/mam.cookie",
              "-b 'mam_id=${MAM_ID}'",
              "{$MAM_URL}",
            ]

    resources:
      requests:
        cpu: 11m
        memory: 381M
      # limits:
      #   memory: 1426M
