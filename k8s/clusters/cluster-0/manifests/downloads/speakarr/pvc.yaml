---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: speakarr-config
  namespace: downloads
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: speakarr-nfs-backup
spec:
  storageClassName: speakarr-nfs-backup
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /ook/Backup/k8s/applications/speakarr
    server: ${SECRET_NAS3}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: speakarr-nfs-backup
  namespace: downloads
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: speakarr-nfs-backup
  resources:
    requests:
      storage: 1Mi
