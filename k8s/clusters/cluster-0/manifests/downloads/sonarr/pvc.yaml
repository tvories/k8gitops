---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  namespace: downloads
  labels:
    triliovault.trilio.io/backup: "true"
    kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-nfs-backup
spec:
  storageClassName: sonarr-nfs-backup
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/fatguys/Backup/k8s/applications/sonarr
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-nfs-backup
  namespace: downloads
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: sonarr-nfs-backup
  resources:
    requests:
      storage: 1Mi
