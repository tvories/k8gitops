---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: prowlarr
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/prowlarr
      tag: v0.4.0.1793
      pullPolicy: IfNotPresent

    hostname: prowlarr

    podAnnotations:
      setGateway: "true"

    podSecurityContext:
      fsGroup: 568
      runAsUser: 568
      supplementalGroups:
        - 65539

    env:
      TZ: "${TIMEZONE}"

    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config
      shared:
        enabled: true
        type: emptyDir
        mountPath: /shared
      backup:
        enabled: true
        type: nfs
        server: "${SECRET_NAS1}"
        path: /mnt/fatguys/Backup/k8s/applications/prowlarr
        mountPath: /config/Backups

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          # nginx.ingress.kubernetes.io/configuration-snippet: |
          #   proxy_set_header Accept-Encoding "";
          #   sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/prowlarr/nord.css"></head>';
          #   sub_filter_once on;
        hosts:
          - host: &host "prowlarr.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.prowlarr
            hosts:
              - *host

    resources:
      requests:
        cpu: 20m
        memory: 273M
      limits:
        memory: 508M
