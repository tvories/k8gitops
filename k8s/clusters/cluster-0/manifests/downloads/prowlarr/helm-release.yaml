---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:16.2
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: prowlarr-secret
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.17.0.4448@sha256:7288d2eab91ac3e31071c97e8c511a675f3f7a02a13c28e8c964327f664a2bfc

    # hostname: prowlarr

    # podAnnotations:
    #   setGateway: "true"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 65539

    env:
      TZ: "${TIMEZONE}"
      PROWLARR__INSTANCE_NAME: Prowlarr
      # PROWLARR__PORT: &port 80
      PROWLARR__LOG_LEVEL: info
      PROWLARR__AUTHENTICATION_METHOD: External
      PROWLARR__THEME: dark

    envFrom: *envFrom
    service:
      main:
        ports:
          http:
            port: &port 9696

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ping
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        # existingClaim: prowlarr-config
        type: emptyDir
        # mountPath: /config
    # shared:
    #   enabled: true
    #   type: emptyDir
    #   mountPath: /shared
    backup:
      enabled: true
      existingClaim: prowlarr-nfs-backup
      mountPath: /config/Backups

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-internal"
        # annotations:
        #   cert-manager.io/cluster-issuer: letsencrypt-production
        #   nginx.ingress.kubernetes.io/configuration-snippet: |
        #     proxy_set_header Accept-Encoding "";
        #     sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/prowlarr/nord.css"></head>';
        #     sub_filter_once on;
        hosts:
          - host: &host "prowlarr.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.prowlarr
            hosts:
              - *host

    resources:
      requests:
        cpu: 11m
        memory: 127M
      limits:
        memory: 508M
