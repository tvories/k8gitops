---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: influxdb
      version: 5.4.9
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      # repository: "influxdb"
      tag: 2.4.0-debian-11-r11

    

    auth:
      enabled: true
      admin:
        username: "${GRAFANA_ADMIN_USER}"
        password: "${GRAFANA_ADMIN_PASSWORD}"
        token: "${GRAFANA_ADMIN_TOKEN}"
    persistence:
      enabled: true
      existingClaim: influxdb-data

    ingress:
      enabled: true
      tls: true
      hostname: influx.${SECRET_DOMAIN}
      ingressClassName: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        # kubernetes.io/ingress.class: "nginx-internal"
      # secretName: influx-tls
    
    # livenessProbe:
    #   timeoutSeconds: 10
    # readinessProbe:
    #   timeoutSeconds: 10
    # startupProbe:
    #   enabled: true
    #   failureThreshold: 10
    #   periodSeconds: 10
    influxdb:
      service:
        type: LoadBalancer
        loadBalancerIP: "${LB_INFLUXDB}"
