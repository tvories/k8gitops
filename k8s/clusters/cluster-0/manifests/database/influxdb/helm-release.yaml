---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: influxdb
      version: 4.12.0
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "influxdb"
      tag: "1.8.10"

    service:
      type: LoadBalancer
      loadBalancerIP: "${LB_INFLUXDB}"

    persistence:
      enabled: true
      existingClaim: influxdb-data

    ingress:
      enabled: true
      tls: true
      hostname: influx.${SECRET_DOMAIN}
      className: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        # kubernetes.io/ingress.class: "nginx-internal"
      secretName: influx-tls
    
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
    startupProbe:
      enabled: true
      failureThreshold: 10
      periodSeconds: 10
    config:
      http:
        enabled: true
        # flux-enabled: true
      opentsdb:
        enabled: true
      graphite:
        enabled: true
        database: graphitedb
        retention-policy: ""
        bind-address: ":2003"
        protocol: tcp
        consistency-lvel: one
        templates:
        - "*.app env.service.resource.measurement"
        - "servers.* .host.resource.measurement.field*"