---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cnpg
  namespace: database
spec:
  releaseName: cnpg
  interval: 5m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.18.2
      sourceRef:
        kind: HelmRepository
        name: cnpg-charts
        namespace: flux-system
      interval: 5m
  values:
    # replicaCount: 1
    # podAnnotations:
    #   configmap.reloader.stakater.com/reload: cnpg-controller-manager-config
    image:
      repository: ghcr.io/cloudnative-pg/cloudnative-pg
      tag: "1.20.1"
    resources:
      requests:
        cpu: 15m
        memory: 128Mi
