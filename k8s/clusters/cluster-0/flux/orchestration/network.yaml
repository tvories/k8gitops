---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: network-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/network"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
