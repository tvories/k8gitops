---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kasten-io-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/kasten-io"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kasten-io-k10
  namespace: flux-system
spec:
  dependsOn:
    - name: kasten-io-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/kasten-io/k10"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kasten-io-k10-config
  namespace: flux-system
spec:
  dependsOn:
    - name: kasten-io-k10
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/kasten-io/k10config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
