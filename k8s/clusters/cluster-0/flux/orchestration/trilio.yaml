---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trilio-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/trilio"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trilio-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-cluster
    - name: trilio-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/trilio/operator"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trilio-config
  namespace: flux-system
spec:
  dependsOn:
    - name: trilio-operator
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/trilio/config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
