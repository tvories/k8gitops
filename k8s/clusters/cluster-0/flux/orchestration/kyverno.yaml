---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/kyverno"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
