---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: manage-flux
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-repositories
  interval: 10m0s
  path: ./manifests/install
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux

  patches:
    - target:
        kind: Deployment
        name: helm-controller
      patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/resources/requests/memory
          value: 512Mi
        - op: replace
          path: /spec/template/spec/containers/0/resources/limits/memory
          value: 2Gi
    - target:
        kind: Namespace
        name: flux-system
      patch: |-
        - op: add
          path: /metadata/labels/goldilocks.fairwinds.com~1enabled
          value: "true"
    - target:
        kind: Deployment
        name: helm-controller
      patch: |-
        - op: add
          path: /spec/template/spec/containers/0/env
          value:
            GOOGLE_APPLICATION_CREDENTIALS: /tmp/flux/fluxcd_gsa_keyfile.json

        - op: add
          path: /spec/template/spec/containers/0/volumeMounts
          value:
            - mountPath: /tmp/flux/fluxcd_gsa_keyfile.json
              name: fluxcd-google-sa-secret
              subPath: fluxcd_gsa_keyfile.json

        - op: add
          path: /spec/template/spec/volumes
          value:
            - name: fluxcd-google-sa-secret
              secret:
                secretName: fluxcd-google-sa-secret
