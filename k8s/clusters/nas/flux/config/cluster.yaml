---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: k8s-gitops
  namespace: flux-system
spec:
  interval: 30m
  ref:
    branch: main
  url: https://github.com/tvories/k8s-gitops.git
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/k8s/global
    !/k8s/clusters/nas
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 30m
  path: ./k8s/clusters/nas/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  decryption:
    provider: sops
    secretRef:
      name: fluxcd-google-sa-secret
  dependsOn:
    - name: flux
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
      - kind: ConfigMap
        name: global-config
        optional: false
      - kind: Secret
        name: global-secrets
        optional: false

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-config
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./k8s/clusters/nas/flux/vars
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  decryption:
    provider: sops
